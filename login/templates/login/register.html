{% extends "login/base.html" %}

{% block head %}

<div class="body">
    <nav class="container middle secondary">
        <div class="tabs-wrapper">
            <ul class="subcategories">
                <li>
                    <a id="side_menu_all" href="./注册.html" class="active">
                        注册
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

{% endblock %}




{% block content %}
<div class="login-form">
    <div class="form-field">
        <input type="hidden" value="version">

        <div class="field floating">
            <div class="ok">
                <input type="text" id="username" name="username" placeholder="用户名" value="" autocomplete="new-password"><label>用户名</label>
            </div>
        </div>

        <div class="password-group-field">
            <div class="field floating">
                <div class="ok">
                    <input type="password" name="password" placeholder="密码" value="" autocomplete="new-password"><label>密码</label></div>
                </div>
                <div class="toggle-password hide"></div>
        </div>

        <div class="password-group-field">
            <div class="field floating">
                <div class="ok">
                    <input type="password" name="password" placeholder="确认密码" value="" autocomplete="new-password"><label>确认密码</label></div>
                </div>
                <div class="toggle-password hide"></div>
        </div>

        <div class="password-group-field">
            <div class="field floating">
                <div class="ok">
                    <input type="text" name="password" placeholder="手机号" value="" autocomplete="new-password" style="float: left;width: 48%;"><label>手机号</label>
                </div>
                <button class="button small" disabled="" style="float: right;">
                     <span>获取验证码</span>
                </button>
            </div>
            <div class="toggle-password hide"></div>
        </div>

        <div class="field floating">
            <div class="field floating">
                <div class="ok">
                    <input type="text" name="password" placeholder="短信验证码" value="" autocomplete="new-password"><label>短信验证码</label></div>
                </div>
                <div class="toggle-password hide"></div>
        </div>

        <div class="password-group-field">
            <div class="field floating">
                <div class="ok">
                    <input type="text" name="password" placeholder="真实姓名" value="" autocomplete="new-password"><label>真实姓名</label></div>
                </div>
                <div class="toggle-password hide"></div>
        </div>

        <div class="password-group-field">
            <div class="field floating">
                <div class="ok">
                    <input type="text" name="password" placeholder="身份证号" value="" autocomplete="new-password"><label>身份证号</label></div>
                </div>
                <div class="toggle-password hide"></div>
        </div>
        <div class="field checkbox">
                <input type="checkbox" id="login-remember" value="on">
                <label for="login-remember"><a>我已经阅读并同意条款</a></label>
        </div>
    </div>
    <div class="actions">
        <button class="button large" disabled="">
            <span>注册</span>
        </button>
    </div>
</div>

{% endblock %}
