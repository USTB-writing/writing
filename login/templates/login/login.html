{% extends "login/base.html" %}

{% block head %}

    <div class="body">
        <nav class="container middle secondary">
            <div class="tabs-wrapper">
                <ul class="subcategories">
                    <li>
                        <a id="side_menu_all" href="{% url 'login:login_page' %}" class="active">
                            登录
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

{% endblock %}

{% block content %}

    <div class="login-form">
        <div class="form-field">
            <input type="hidden" value="version">
            <div class="field floating">
                <div class="ok">
                    <input type="text" id="username" name="username" placeholder="用户名或者电子邮箱" value="" autocomplete="new-password"><label>用户名或者电子邮箱</label>
                </div>
            </div>
            <div class="password-group-field">
                <div class="field floating">
                    <div class="ok">
                        <input type="password" name="password" placeholder="密码" value="" autocomplete="new-password"><label>密码</label></div>
                    </div>
                    <div class="toggle-password hide"></div>
                </div>
        </div>
        <div class="field checkbox">
            <input type="checkbox" id="login-remember" value="on">
            <label for="login-remember"><span>下次自动登录</span></label>

        </div>
        <p><a id="sign-in-forgot-password" href="/account/forgot-password" class="link"><span>忘记密码？</span></a></p>
    </div>

    <div class="actions">
        <button class="button large" disabled="">
            <span>登录</span>
        </button>
    </div>
    
{% endblock %}
